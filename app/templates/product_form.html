<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techOnline | Product Form</title>
</head>
<body>
    <form action="{{ url_for('shop') }}">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" min="10" required> <br>
        <label for="price">Product Price:</label>
        <input type="text" name="price" required> <br>
        <label for="product_image">Image For Product:</label>
        <input type="file" accept="image/jpeg, image/png image/jpg" name="product_image" value="chose Image" required> <br>
        <label for="description">Product Description:</label><br>
        <textarea name="description" cols="30" rows="10" required></textarea> <br>
        <input type="hidden" name="customer_id" value="{{ user.id }}">
        <input type="submit">
    </form>

    <script src="{{ url_for('static' ,filename='js/productFormScript.js')}}"></script>
</body>
</html>
